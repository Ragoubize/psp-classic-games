<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact Us - PSP Classic Games</title>
    <meta name="description" content="Get in touch with PSP Classic Games. Send us your inquiries or feedback through our contact form." />
    <meta property="og:title" content="Contact Us | PSP Classic Games" />
    <meta property="og:description" content="Contact PSP Classic Games through our user-friendly form. We're here to help!" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="psp.png" />
    <meta property="og:url" content="https://yourdomain.com/contact.html" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        html {
            scroll-behavior: smooth;
        }
        body {
            background: #0b0b0b;
            color: #fff;
            line-height: 1.6;
        }
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(17, 17, 17, 0.8);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .logo {
            display: flex;
            align-items: center;
            font-size: 22px;
            font-weight: 700;
        }
        .logo i {
            color: #f39c12;
            margin-right: 10px;
            font-size: 26px;
            animation: bounceIcon 2s infinite;
        }
        .logo .psp {
            color: #3498db;
        }
        .logo .classic {
            color: #2ecc71;
            margin: 0 5px;
        }
        .logo .games {
            color: #e74c3c;
        }
        nav ul {
            display: flex;
            list-style: none;
            gap: 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: 500;
            position: relative;
            padding-bottom: 5px;
        }
        nav ul li a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: #f39c12;
            transition: width 0.3s ease;
        }
        nav ul li a:hover::after {
            width: 100%;
        }
        .hamburger-menu {
            display: none;
            font-size: 24px;
            cursor: pointer;
            color: #fff;
        }
        main.content {
            max-width: 600px;
            margin: 120px auto 40px auto;
            padding: 0 24px;
            background: rgba(20, 20, 20, 0.95);
            border-radius: 14px;
            box-shadow: 0 10px 38px #0008;
        }
        main.content h1 {
            font-weight: 700;
            font-size: 2.2rem;
            margin-bottom: 20px;
            text-align: center;
            color: #f39c12;
        }
        form.contact-form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        form.contact-form input,
        form.contact-form textarea {
            background: #242424;
            border: none;
            border-radius: 10px;
            padding: 14px 15px;
            color: #fff;
            font-size: 1rem;
            resize: vertical;
            transition: box-shadow 0.3s ease;
        }
        form.contact-form input:focus,
        form.contact-form textarea:focus {
            outline: none;
            box-shadow: 0 0 12px #f39c12;
        }
        form.contact-form button {
            background: #f39c12;
            color: #111;
            font-weight: 700;
            border: none;
            padding: 14px;
            font-size: 1.2rem;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        form.contact-form button:hover {
            background: #e67e22;
            transform: scale(1.05);
        }
        .info-text {
            font-size: 0.9rem;
            color: #aaa;
            text-align: center;
            margin-top: 12px;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #111;
            margin-top: 40px;
            border-top: 1px solid #333;
            color: #aaa;
            font-size: 0.9rem;
        }
        @keyframes bounceIcon {
            0%,
            20%,
            50%,
            80%,
            100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
        @media (max-width: 768px) {
            nav {
                padding: 15px 20px;
            }
            .hamburger-menu {
                display: block;
                z-index: 1001;
            }
            nav ul {
                position: fixed;
                top: 0;
                left: -100%;
                width: 70%;
                height: 100vh;
                background: #111;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                gap: 30px;
                transition: left 0.4s ease-in-out;
            }
            nav ul.active {
                left: 0;
            }
            nav ul li a {
                font-size: 20px;
            }
            main.content {
                margin: 100px auto 40px auto;
                padding: 0 16px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">
            <i class="fas fa-gamepad"></i>
            <span class="psp">PSP</span> <span class="classic">Classic</span> <span class="games">Games</span>
        </div>
        <ul id="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact Us</a></li>
            <li><a href="privacy.html">Privacy Policy</a></li>
        </ul>
        <div class="hamburger-menu" id="hamburger">
            <i class="fas fa-bars"></i>
        </div>
    </nav>
    <main class="content" role="main">
        <h1>Contact Us</h1>
        <form class="contact-form" action="https://formspree.io/f/xeolwjnn" method="POST" autocomplete="off">
            <input type="text" name="name" placeholder="Your Name" required />
            <input type="email" name="_replyto" placeholder="Your Email" required />
            <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
            <button type="submit">Send Message</button>
        </form>
        <p class="info-text">We respect your privacy. Your email will only be used to respond to your inquiry.</p>
    </main>
    <footer>
        <p>&copy; 2024 PSP Classic Games. All Rights Reserved.</p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const hamburger = document.getElementById('hamburger');
            const navLinks = document.getElementById('nav-links');
            hamburger.addEventListener('click', () => {
                navLinks.classList.toggle('active');
                const icon = hamburger.querySelector('i');
                if (navLinks.classList.contains('active')) {
                    icon.classList.remove('fa-bars');
                    icon.classList.add('fa-times');
                } else {
                    icon.classList.remove('fa-times');
                    icon.classList.add('fa-bars');
                }
            });
        });
    </script>
</body>
</html>
